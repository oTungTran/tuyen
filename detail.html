<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/5dd209d0b0.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="container">
        <div class="app">
            <div class="app-top">
              <div class="app-top_left"><p>07:30</p></div>
              <div class="app-top_right">
                  <p><i class="fas fa-wifi"></i></p>
                  <p><i class="fas fa-battery-full"></i></p>
              </div>
            </div>
            <div class="app-body">
                <div class="app-bodyTop">
                    <div class="conditioner">
                        <h4>Air Conditioner</h4>
                        <h5>Living Room</h5>
                        <span class="back"><i class="fas fa-chevron-left"></i></span>
                    </div>
                </div>
                <div class="app-bodyContent">
                       <div class="controlAir">
                          <div class="body_ctrl">

                              <div class="title_ctrl">
                                <p class="icon_air"><i class="fas fa-temperature-high"></i></p>
                                <p>Set Temperature</p>
                              </div>
                              <div class="show_ctrl">
                                  <div class="main_ctrl"></div>
                                  <div class="ctrl">
                                      <h3>19</h3><span>o</span>
                                      <h5>Celcius</h5>
                                  </div>
                              </div>
                          </div>
                          <div class="bottom_ctrl">
                              <button>Save</button>
                              <p></p>
                          </div>
                       </div>
                </div>
            </div>
        </div>
    </div>

    <script>
            const $ = document.querySelector.bind(document)
            const $$ = document.querySelectorAll.bind(document)

            const backBtn = $('.back')

            backBtn.onclick = function() {
                window.history.back()
            }
    </script>
    </body>
</html>
